<div class="main">
    <div class="job-block" *ngFor="let job of jobs">



        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                    src='{{"https://maps.google.com/maps?q={{job.location.lat}},{{job.location.long}}&t=&z=13&ie=UTF8&iwloc=&output=embed" | safe}}'
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 500px;
                        width: 600px;
                    }
                </style><a href="https://www.embedgooglemap.net">google maps widget html</a>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 500px;
                        width: 600px;
                    }
                </style>
            </div>
        </div>





        <div class="photo">
            <img src="{{job.pictures[0]}}" alt="">
        </div>
        <div class="info">
            <a [routerLink]="[job.id]" class="title">

                <span>{{job.title}}</span>
            </a>
            <div class="salary-name">
                <span disabled>Salary: {{job.salary}}</span><span> &#8226;
                    <span></span></span><span>{{job.name}}</span>

            </div>

            <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                </span> <span>{{job.address}}</span>
            </div>
        </div>
        <div class="rate">
            <div *ngIf="job.name == 'Sureplex' || job.name == 'Zerology'" class="pointer">
                <span class="material-symbols-rounded fill">
                    star
                </span>
                <span class="material-symbols-rounded fill">
                    star
                </span>
                <span class="material-symbols-rounded fill">
                    star
                </span>
                <span class="material-symbols-rounded fill">
                    star
                </span>
                <span class="material-symbols-rounded">
                    star
                </span>
            </div>
        </div>
        <div class="pin-post">
            <span class="material-symbols-outlined pointer bookmark">
                bookmark
            </span>
            <span class="posted">Posted {{daysAgo(job.createdAt)}} days ago</span>
        </div>
    </div>
    <mat-paginator [length]="jobs.length" [pageSize]="15">

    </mat-paginator>
</div>
